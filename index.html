<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>EMPLOYEE DETAILS</h2>
    <form id="employeeForm" class="mt-4">
        <div class="mb-3">
            <label for="employeeId" class="form-label">EMPLOYEE ID</label>
            <input type="text" class="form-control" id="employeeId" required>
        </div>
        <div class="mb-3">
            <label for="employeeName" class="form-label">EMPLOYEE NAME</label>
            <input type="text" class="form-control" id="employeeName" required>
        </div>
        <div class="mb-3">
            <label for="basicPay" class="form-label">BASIC PAY</label>
            <input type="number" class="form-control" id="basicPay" required>
        </div>
        <button type="button" class="btn btn-primary" id="addButton" onclick="addOrUpdateEmployee()">ADD</button>
        <button type="button" class="btn btn-secondary" onclick="clearForm()">CLEAR</button>
    </form>

    <div id="employeeList" class="mt-4"></div>
</div>
<script src="./app.js"></script>
</body>
</html>
